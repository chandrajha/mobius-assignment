
    <div class="user-details">
        <div>
            <div class="user-details-info">
                <div class="row" style="padding: 20px;">
                    <div class="col-sm-6 left-info">
                     <div>
                         <div>ID : {{userDetails?.id}}</div>
                         <div>Name : {{userDetails?.name}}</div>
                         <div>Loaction : {{userDetails?.location}}</div>
                         <div>Created At : {{userDetails?.created_at | date}}</div>
                     </div>
                     </div>
                    <div class="col-sm-6 d-flex justify-content-center">
                     <div class="card" style="width: 14rem;height: 14rem;">
                         <img class="card-img-top" [src]='userDetails?.avatar_url' alt="Card image cap" style="height: 12rem;">
                         <div>
                           <h5 class="d-flex justify-content-center">{{userDetails?.login}}</h5>              
                         </div>
                       </div>
                 </div>
                </div>
             </div>
             <div class="d-flex justify-content-center mt-2">
                 <button class="btn btn-primary" (click)="goToBack()">Back</button>
             </div>
        </div>
    </div>
